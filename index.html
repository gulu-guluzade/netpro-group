<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>NetPro Group</title>
  </head>
  <body>
    <header>
      <!-- top-bar -->
      <div class="top-bar">
        <div class="container-fluid">
          <div class="top-bar__inner">
            <!-- address -->
            <address class="top-bar__address">
              <img src="./images/location.png" alt="location" />
              Fəzail Bayramov küç., 1156, Xətai ray., Bakı, Azərbaycan, AZ1025
            </address>
            <!-- phones -->
            <div class="top-bar__phones">
              <img src="./images/whatsapp.png" alt="whatsapp" />
              <a href="tel:+994505754080">+99450 5754080</a>
              <a href="tel:+994505754070">+99450 5754070</a>
            </div>
            <!-- mail -->
            <div class="top-bar__mail">
              <img src="./images/mail.png" alt="mail" />
              <a href="mailto:info@netprogroup.az">info@netprogroup.az</a>
            </div>
            <!-- social -->
            <div class="top-bar__social">
              <a href="#">
                <img src="./images/facebook.png" alt="facebook" />
              </a>
              <a href="#">
                <img src="./images/linkedin.png" alt="linkedin" />
              </a>
              <a href="#">
                <img src="./images/instagram.png" alt="instagram" />
              </a>
              <a href="#">
                <img src="./images/whatsapp.png" alt="whatsapp" />
              </a>
            </div>
            <!-- rate -->
            <div class="top-bar__rate">
              <span class="date">24.01.2022:</span>
              <select>
                <option>1 USD - 1.700 AZN</option>
                <option>1 USD - 1.700 AZN</option>
                <option>1 USD - 1.700 AZN</option>
              </select>
            </div>
            <!-- language -->
            <div class="top-bar__language">
              <select>
                <option>AZ</option>
                <option>RU</option>
                <option>EN</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
